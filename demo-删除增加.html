<script type="text/javascript">
  $(function(){
    var idCount = 1;
    var currentDeleteId = "";
    $("#new").click(function(){
      $("#append-content").append("<div class='subContent col-sm-offset-1 col-sm-10 btn btn-s-md m-t-xl btn-success' id='subContent"+idCount+"' data-toggle='modal' href='#basic'>内容"+idCount+"</div>");
      idCount++;
    });
      $(document).on('click',".subContent",function(){
      currentDeleteId=$(this).attr("id");   
    });
    $("#deleteContent").click(function(){
      $("#"+currentDeleteId).remove();
    });
  });
