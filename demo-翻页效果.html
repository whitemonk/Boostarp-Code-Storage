    <script type="text/javascript">
      $(function(){
        var FileTurning = function () {
          var setting = [];

          var firstPoint = 0;

          var initSelf = function (set) {
            set["fileTurnId"] = "#" + set["fileTurnId"];
            setting = set;
            var $targetContainer = $(setting['fileTurnId']);
            $targetContainer.append("<div id = 'leftBtn' class='col-lg-1'><section class='panel panel-default'><div class='panel-body'><</div></section></div>");
            for (var i = 0 ; i < setting["showNum"]; i++) {
              $targetContainer.append("<div class='col-lg-1'><section class='panel panel-default'><div id = 'container"+i+"' class='panel-body'>"+setting["objects"][i]+"</div></section></div>");
            };
            $targetContainer.append("<div id = 'rightBtn' class='col-lg-1'><section class='panel panel-default'><div class='panel-body'>></div></section></div>");
            
          }

          var bindRightButton = function () {

          	$(document).on('click',"#rightBtn",function(){
          		if (firstPoint<setting["objects"].length-setting["showNum"]) {
          			firstPoint++;
          			for (var i = 0 ; i < setting["showNum"]; i++) {
          				var tempNum = firstPoint + i;
          				var tempTarget = "#container" + i;
          				$(tempTarget).html(setting["objects"][tempNum]);
          			};
          		};
          	});


          }

          var bindLeftButton = function () {
          	$(document).on('click',"#leftBtn",function(){
          		if (firstPoint>0) {
          			firstPoint--;
          			for (var i = 0 ; i < setting["showNum"]; i++) {
          				var tempNum = firstPoint + i;
          				var tempTarget = "#container" + i;
          				$(tempTarget).html(setting["objects"][tempNum]);
          			};
          		};
          	});

          }

          return {
            init : function (set) {
              initSelf(set);
              bindRightButton();
              bindLeftButton();

            },

          };

        }();

        var setting = {
          fileTurnId : "fileTurn",
          objects : ["obj-1","obj-2","obj-3","obj-4","obj-5","obj-6","obj-7","obj-8","obj-9","obj-10","obj-11","obj-12"],
          showNum : 7,
        };

        FileTurning.init(setting);


      });
</script>
